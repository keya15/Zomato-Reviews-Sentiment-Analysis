            .item {
                background-color:#F9F5EB;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                height: 50%;
                flex-basis: 33.33%;
                padding: 10px;
                border: 1px solid #E4DCCF;
                border-radius: 20px;
                margin: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                }

            .item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                }
